<!-- Fiche Produit -->
<div *ngIf="produitCourant">
  <h1>Fiche Produit</h1>
  <form (ngSubmit)="validerFormulaire()" [formGroup]="produitForm">
    <table>
      <tr>
        <td>Id:</td>
        <td><input id="id" name="id" type="text" formControlName="id" [readonly]="true" required /></td>
      </tr>
      <tr>
        <td>Code:</td>
        <td><input type="text" formControlName="code" /></td>
      </tr>
      <tr>
        <td>Désignation:</td>
        <td><input type="text" formControlName="designation" /></td>
      </tr>
      <tr>
        <td>Prix:</td>
        <td><input type="text" formControlName="prix" /></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <input type="submit" value="Valider" [disabled]="!produitForm.valid" />
          <!-- Bouton Effacer supprimé -->
        </td>
      </tr>
    </table>
  </form>
</div>
